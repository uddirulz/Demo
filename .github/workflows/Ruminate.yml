name: pull

on:
 workflow_dispatch
 
jobs:
  container-test-job:
   runs-on: ubuntu-latest
   container:
    image: uddirulz/clockbox:latest
    credentials:
     username: ${{ secrets.DOCKERHUB_USERNAME }}
     password: ${{ secrets.DOCKERHUB_TOKEN }}
   steps:
   - name: Print something
     run: |
      jmeter --version
      cd ${JMETER_HOME}
      ls
      pwd
   - name: Checkout
     uses: actions/checkout@v3
   - run: |
           ls
           printenv
   - name: Run JMTR Test
     run: jmeter.sh -n -t Dummy.jmx
   
     
